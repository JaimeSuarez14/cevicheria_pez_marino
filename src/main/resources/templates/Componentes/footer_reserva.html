<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Reserva - El Pez Marino</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
    
    <!-- Contenedor para estilos comunes -->
    <div id="estilos-comunes"></div>
</head>
<body>
    

    <!-- Contenedor para el footer -->
    <div th:fragment="footer(paginaAnterior, paginaSiguiente, esFinal)" class="footer py-4 mt-5 bt-0">
        <div class="container">
            
            
            <div class="row py-3">
                <div class="col" th:if="${not #strings.isEmpty(paginaAnterior)}">
                    <a th:href="@{${paginaAnterior}}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Atrás
                    </a>
                </div>
                <div class="col" th:if="${#strings.isEmpty(paginaAnterior)}"></div>
                
                <div class="col text-end">
                    <th:block th:if="${esFinal}">
                        <button type="submit" form="datosForm" class="btn btn-success">
                            <i class="fas fa-check me-2"></i>Confirmar Reserva
                        </button>
                    </th:block>
                    <th:block th:unless="${esFinal}">
                        <a th:href="${paginaSiguiente}" class="btn btn-primary">
                            Siguiente <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </th:block>
                </div>
            </div>    
                <hr>
                <div class="row">
                    <div class="col text-center">
                        <p class="mb-0">© Derechos reservados de la Cevicheria El Pez Marino</p>
                    </div>
                </div>
            
        </div>
    </div>    

    <!-- Scripts -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/js/tema.js}"></script>
    
</body>
</html>
