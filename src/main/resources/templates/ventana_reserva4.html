<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci贸n de Hora - El Pez Marino</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/reserva.css}" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #f8f9fa;
            --header-bg: #f8f9fa;
            --hover-color: #e9ecef;
            --primary-color: #0d6efd;
            --border-color: #dee2e6;
        }

        .dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --header-bg: #343a40;
            --hover-color: #495057;
            --primary-color: #1e88e5;
            --border-color: #495057;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar, .card {
            background-color: var(--card-bg) !important;
            transition: all 0.3s ease;
        }

        .hora-btn {
            width: 100%;
            margin: 5px 0;
            padding: 15px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .hora-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .hora-btn.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci贸n -->
    <div th:replace="~{Componentes/cabecera_reserva :: cabecera_reserva('hora')}"></div>

    <!-- Barra de progreso -->
    <div class="container mt-3">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Degustaci贸n</span>
            </div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Personas</span>
            </div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Fecha</span>
            </div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Hora</span>
            </div>
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Datos</span>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Selecciona la hora de tu reserva</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="mb-3">Horarios disponibles:</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="hora-btn" onclick="seleccionarHora(this)">
                                <i class="fas fa-sun me-2"></i>12:00 PM
                            </button>
                            <button class="hora-btn" onclick="seleccionarHora(this)">
                                <i class="fas fa-sun me-2"></i>1:00 PM
                            </button>
                            <button class="hora-btn" onclick="seleccionarHora(this)">
                                <i class="fas fa-sun me-2"></i>2:00 PM
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="hora-btn" onclick="seleccionarHora(this)">
                                <i class="fas fa-moon me-2"></i>7:00 PM
                            </button>
                            <button class="hora-btn" onclick="seleccionarHora(this)">
                                <i class="fas fa-moon me-2"></i>8:00 PM
                            </button>
                            <button class="hora-btn" onclick="seleccionarHora(this)">
                                <i class="fas fa-moon me-2"></i>9:00 PM
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{Componentes/footer_reserva :: footer('/reserva/fecha', '/reserva/datos', false)}"></div>

    <!-- Scripts -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/tema.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
        });

        function seleccionarHora(btn) {
            // Remover la clase selected de todos los botones
            document.querySelectorAll('.hora-btn').forEach(button => {
                button.classList.remove('selected');
            });
            
            // Agregar la clase selected al bot贸n clickeado
            btn.classList.add('selected');
        }
    </script>
</body>
</html>
