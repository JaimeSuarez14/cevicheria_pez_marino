<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Fecha - El Pez Marino</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css}" rel="stylesheet">
    <link th:href="@{/css/reserva.css}" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #f8f9fa;
            --header-bg: #f8f9fa;
            --hover-color: #e9ecef;
            --primary-color: #0d6efd;
            --border-color: #dee2e6;
        }

        .dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --header-bg: #343a40;
            --hover-color: #495057;
            --primary-color: #1e88e5;
            --border-color: #495057;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar, .card {
            background-color: var(--card-bg) !important;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div th:replace="~{Componentes/cabecera_reserva :: cabecera_reserva('fecha')}"></div>

    <!-- Barra de progreso -->
    <div class="container mt-3">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Degustación</span>
            </div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Personas</span>
            </div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Fecha</span>
            </div>
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Hora</span>
            </div>
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="fw-bold">Datos</span>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Selecciona la fecha de tu reserva</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="mb-4">
                        <label for="fecha" class="form-label">Fecha de reserva</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            <input type="text" class="form-control" id="fecha" placeholder="Selecciona una fecha">
                        </div>
                        <small class="text-muted">Selecciona una fecha dentro de los próximos 30 días</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{Componentes/footer_reserva :: footer('/reserva/personas', '/reserva/hora', false)}"></div>

    <!-- Scripts -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/flatpickr}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js}"></script>
    <script th:src="@{/js/tema.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            flatpickr("#fecha", {
                locale: "es",
                dateFormat: "d/m/Y",
                minDate: "today",
                maxDate: new Date().fp_incr(30),
                disable: [
                    function(date) {
                        return (date.getDay() === 1); // Deshabilitar los lunes
                    }
                ]
            });
        });
    </script>
</body>
</html>
