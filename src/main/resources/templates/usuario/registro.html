<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Comida</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://icono-49d6.kxcdn.com/icono.min.css}" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #f8f9fa;
            --header-bg: #f8f9fa;
            --hover-color: #e9ecef;
        }

        .dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --header-bg: #343a40;
            --hover-color: #495057;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar,
        .card,
        .list-group-item {
            background-color: var(--card-bg) !important;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-add-to-cart {
            background-color: #0d6efd;
            color: white;
            transition: all 0.2s;
        }

        .btn-add-to-cart:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }

        .category-title {
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-title:hover {
            color: #0d6efd;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
        }

        .price-tag {
            font-weight: bold;
            color: #0d6efd;
        }

        .dark-mode .price-tag {
            color: #6ea8fe;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <div class="container d-flex flex-row justify-content-center align-items-center py-3 min-vh-100">
        <div class="row border border-3 rounded-3 p-4" style="width: 600px;">
            <div class="col-12 ">
                <div class="card d-flex flex-row align-items-center justify-content-between">
                    <div class="text-primary d-flex align-items-center p-0 mb-0">
                        <a th:href="@{/usuario/login}"><i class="icono-caretLeft mr-5 mt-2 p-0 "></i></a>
                        <span class="fw-bold fs-3 m-0 p-0" style="max-width: 300px;flex: 0 0 300px; white-space: nowrap;">Cevicheria El pez marino</span>
                    </div>
                    <h3 class="text-center display-4 fs-bold fs-3 shadow m-1">Registrarse</h3>

                </div>
                <hr>
            </div>

            <div class="col">
                <form class="form-horizontal d-flex flex-column gap-2" th:action="@{/usuario/registrarUsuario}" method="post" th:object="${usuario}">
                    <div class="form-group fle">
                        <label class="control-label col-sm-2 fw-bold" for="nombre">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Ingrese sus nombre completo" autocomplete="off" required>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label class="control-label col-lg-6 fw-bold" for="direccion">Direccion Completa:</label>
                        <p class="small mb-0 text-success">* Indicar su dirección detallada con referencias para la entrega</p>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="direccion" name="direccion"
                                placeholder="Ingrese su direccion" autocomplete="off" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col">
                            <label class="control-label col-sm-2 fw-bold" for="username">Username:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Crea un nombre de usuario" autocomplete="off" required>
                            </div>
                        </div>
    
                        <div class="form-group col">
                            <label class="control-label col-sm-2 fw-bold" for="email">Email:</label>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ingrese su email" autocomplete="off" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-4 col-sm-6 fw-bold" for="telefono">Numero de celular:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telefono" name="telefono" maxlength="9"
                                placeholder="Ingrese el numero de celular" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 fw-bold" for="password">Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Ingrese su contraseña" autocomplete="off" required>
                        </div>

                    </div>


                    <div class="row">
                        <div class="col-sm-12 mb-1 mt-2">
                            <button  type="submit" class="btn btn-success d-block w-100">
                                <span class="glyphicon glyphicon-saved"></span> Guardar
                            </button>
                        </div>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <p class="m-0" th:text="${error}"></p>
                    </div>
                    <div th:if="${mensaje}" class="alert alert-success">
                        <p class="m-0" th:text="${mensaje}"></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{Componentes/footer_login:: footer}"></div>

    <!-- Bootstrap JS y Popper -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Toggle para modo oscuro/claro
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Verificar preferencia del usuario
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Animación para los títulos de categoría
        document.querySelectorAll('.category-title').forEach(title => {
            title.addEventListener('click', function () {
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
            });
        });
    </script>
</body>

</html>
