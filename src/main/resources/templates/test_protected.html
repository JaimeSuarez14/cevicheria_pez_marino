<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba Protegida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>¡Página Protegida!</h3>
                    </div>
                    <div class="card-body">
                        <h4>¡Felicidades!</h4>
                        <p>Si puedes ver esta página, significa que:</p>
                        <ul>
                            <li>✅ Has iniciado sesión correctamente</li>
                            <li>✅ El redireccionamiento funcionó</li>
                            <li>✅ Spring Security está configurado correctamente</li>
                        </ul>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Ir a la página principal</a>
                            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
